<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 33vh;
      gap:2rem;
      text-align: center;
    }
    .pricing-plan{      
      background-color: #f2f2f2;
      min-width: 400px;
      padding: 20px;
      border-radius: 5px;
     
    }
    .plan-title {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 1rem;
     
    }
    .plan-price {
      font-weight: bold;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .plan-features li {
      margin-bottom: 1rem;
     
    }
    .plan-button {
      background-color: #ff6600;
      padding: 0.50rem;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
   
    

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }      
    }
  </style>
</head>

<body>
  <div class="pricing-container">

    <div class="pricing-plan">

</body>

</html>
