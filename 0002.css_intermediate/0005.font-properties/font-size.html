<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font-Size</title>
    <style>
      #pixel {
        font-size: 20px;
      }
      #point {
        font-size: 20pt;
      }
      #em {
        font-size: 1em;
      }
      #rem {
        font-size: 1rem;
      }
      #footer {
        font-size: 12pt;
      }
      html {
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <p id="pixel">1 pixel is 1/96 of am Inch</p>
    <p id="point">1 Point is 1/72 of an Inch</p>
    <footer>
      <p id="em">1em is 100% the size of thwe parent element</p>
      <p id="rem">rem is 100% the size of the root element</p>
    </footer>
  </body>
</html>
